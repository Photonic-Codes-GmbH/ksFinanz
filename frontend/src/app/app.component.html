<div class="App">
  <div class="titlelayout">
    <div class="logolayout">
      <div class="logoivd">
        <p><img src="https://www.wentzel-dr.de/wp-content/uploads/ivd_logo.png" alt="" width="43" height="32"></p>
      </div>
      <div class="logoksfinanz">
        <p><img
            src="https://ms.immowelt.org/cc85e29e-48b8-470c-8564-53448ffd2917/8ca81db8-6ce7-4f06-b998-fdc3fb0b565b/160x0/high.webp"
            alt="" width="135" height="32"></p>
      </div>
    </div>
    <div class="tlayout">
      <p id="t1" class="t1" style="font-weight: bold; height: 24px; font-size: 32px;">
        Erfassung Immobilienpreisspiegel Nordhessen
      </p>
      <p id="t2" class="t2" style="font-size: 24px; height: 20px;">
        Wohn und Gewerbeimmobilien
      </p>
    </div>
    <div class="statuslayout">
      <div class="statusimage">
        <p><img src="https://api.iconify.design/gg/check-o.svg?color=%23aaa" alt="" width="32" height="32"></p>
      </div>
    </div>
  </div>
  <div class="containerlayout">
    <div class="navlayout">
      <div class="wiogilayout">
        <button #thisbutton_wibutton type="button"
          [style]="{
                      'display': 'flex',
                      'flex-direction': 'row',
                      'align-items': 'center',
                      'justify-content': 'center'
                    }"
          [class.activatedButton]="wohnen == 'Wohnen'"
          [class.deactivatedButton]="wohnen != 'Wohnen'"
          (click)="wohnen = 'Wohnen'">


          <div  [style]="{
                          'color': 'inherit',
                          'font': 'inherit',
                          'text-align': 'center',
                          'font-weight': 'normal'
                        }"
                class="focus:outline-0 bg-transparent">
            <span> Wohnimmobilie </span>
          </div>


        </button>
        <button #thisbutton_gibutton type="button"
          [style]="{
                    'display': 'flex',
                    'flex-direction': 'row',
                    'align-items': 'center',
                    'justify-content': 'center'
                  }"
          [class.activatedButton]="wohnen == 'Gewerbe'"
          [class.deactivatedButton]="wohnen != 'Gewerbe'"
          (click)="wohnen = 'Gewerbe'">
          <div [style]="{
                          'color': 'inherit',
                          'font': 'inherit',
                          'text-align': 'center',
                          'font-weight': 'normal'
                        }"
                        class="focus:outline-0 bg-transparent">
            <span> Gewerbeimmobilie </span>
          </div>

        </button>
      </div>
      <ng-container *ngIf="wohnen === 'Wohnen'; then Wohnen1 else Gewerbe"></ng-container>
    </div>
    <div class="contentlayout">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!--
  ███████╗███████╗███╗   ██╗██████╗     ██████╗ ██╗ █████╗ ██╗      ██████╗  ██████╗
  ██╔════╝██╔════╝████╗  ██║██╔══██╗    ██╔══██╗██║██╔══██╗██║     ██╔═══██╗██╔════╝

  ╚════██║██╔══╝  ██║╚██╗██║██║  ██║    ██║  ██║██║██╔══██║██║     ██║   ██║██║   ██║
  ███████║███████╗██║ ╚████║██████╔╝    ██████╔╝██║██║  ██║███████╗╚██████╔╝╚██████╔╝
  ╚══════╝╚══════╝╚═╝  ╚═══╝╚═════╝     ╚═════╝ ╚═╝╚═╝  ╚═╝╚══════╝ ╚═════╝  ╚═════╝

  -->
  <div class="dialog" *ngIf="dialogsService.isSaveDialogVisible">
    <div class="header">
      <h2>Erfassung speichern</h2>
    </div>
    <div class="Layout">
      <div class="name-row">
        <div class="name-label">
          <div>Ihr Name</div>
        </div>
        <input #thisinput_nameinput
          [id]="prefix + 'nameinput'"
          class="nameinput"
          [value]="projectDataCacheService.getValue('_name_')"
          (input)="projectDataCacheService.setValue('_name_', thisinput_nameinput.value)"
        >

      </div>
      <div style="display: flex; justify-content: space-between;">
        <button #thisbutton_cancelbutton type="button" (click)="dialogsService.closeSaveDialog()"
          (mouseover)="thisbutton_cancelbutton.style.color = '#969696'; thisbutton_cancelbutton.style.backgroundColor = '#ffffff'"
          (mouseout)="thisbutton_cancelbutton.style.color = '#ffffff'; thisbutton_cancelbutton.style.backgroundColor = '#969696'"
          [style]="{
                        'display': 'flex',
                        'flex-direction': 'row',
                        'align-items': 'center',
                        'justify-content': 'center'
                      }" class="cancelbutton">
          <div [style]="{
                            'width': '100%',
                            'color': 'inherit',
                            'font': 'inherit',
                            'text-align': 'center',
                            'font-weight': 'normal'
                          }" class="focus:outline-0 bg-transparent">
            <span> Abbrechen </span>
          </div>
        </button>
        <button #thisbutton_sendbutton type="button" (click)="save()"
          (mouseover)="thisbutton_sendbutton.style.color = '#ff0000'; thisbutton_sendbutton.style.backgroundColor = '#ffffff'"
          (mouseout)="thisbutton_sendbutton.style.color = '#ffffff'; thisbutton_sendbutton.style.backgroundColor = '#ff0000'"
          [style]="{
                        'display': 'flex',
                        'flex-direction': 'row',
                        'align-items': 'center',
                        'justify-content': 'center'
                      }" class="sendbutton">
          <div [style]="{
                            'width': '100%',
                            'color': 'inherit',
                            'font': 'inherit',
                            'text-align': 'center',
                            'font-weight': 'normal'
                          }" class="focus:outline-0 bg-transparent">
            <span> Erfassung speichern </span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!--
███████╗██╗   ██╗ ██████╗ ██████╗███████╗███████╗███████╗    ██████╗ ██╗ █████╗ ██╗      ██████╗  ██████╗
██╔════╝██║   ██║██╔════╝██╔════╝██╔════╝██╔════╝██╔════╝    ██╔══██╗██║██╔══██╗██║     ██╔═══██╗██╔════╝
███████╗██║   ██║██║     ██║     █████╗  ███████╗███████╗    ██║  ██║██║███████║██║     ██║   ██║██║  ███╗
╚════██║██║   ██║██║     ██║     ██╔══╝  ╚════██║╚════██║    ██║  ██║██║██╔══██║██║     ██║   ██║██║   ██║
███████║╚██████╔╝╚██████╗╚██████╗███████╗███████║███████║    ██████╔╝██║██║  ██║███████╗╚██████╔╝╚██████╔╝
╚══════╝ ╚═════╝  ╚═════╝ ╚═════╝╚══════╝╚══════╝╚══════╝    ╚═════╝ ╚═╝╚═╝  ╚═╝╚══════╝ ╚═════╝  ╚═════╝

-->
  <div class="dialogsuccess" *ngIf="dialogsService.isSaveSuccededDialogVisible">
    <div class="headersuccess">
      <h2>Erfassung speichern</h2>
    </div>
    <div class="layoutsuccess">
      <div class="richsuccesstext">
        <div style="text-align: center;"><span style="color: rgb(22, 145, 121);">Erfolgreich gesendet!</span></div>
      </div>
    </div>
  </div>
</div>
